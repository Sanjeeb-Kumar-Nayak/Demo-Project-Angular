<div class="row" style="margin-top: 150px">
  <div class="col-sm-4"></div>
  <div class="col-sm-3 col-sm-offset-3">
    <h3 style="text-align: center; background-color: #4aaf51; color: white">
      SKN PRIVATE
    </h3>
    <Form class="signupForm">
      <div class="row">
        <div class="d-flex flex-column">
          <input
            class="newSize"
            size="sm"
            name="name"
            type="text"
            placeholder="Enter your name"
          />
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            class="newSize"
            size="sm"
            name="mobile"
            type="number"
            placeholder="Enter your mobile"
          />
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            class="newSize"
            size="sm"
            name="email"
            type="email"
            placeholder="Enter your email"
          />
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            size="sm"
            name="password"
            type="password"
            placeholder="Enter your password"
          />
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <Button
          style="
            width: 6rem;
            background-color: #4aaf51;
            color: white;
            border-color: #4aaf51;
          "
          onClick="{handleSubmit(onSubmitSignup)}"
        >
          Sign Up
        </Button>
        <Button
          style="
            width: 6rem;
            background-color: white;
            color: #4aaf51;
            border-color: #4aaf51;
            margin-left: 10px;
          "
          routerLink="/login"
        >
          Cancel
        </Button>
      </div>
    </Form>
  </div>
</div>
