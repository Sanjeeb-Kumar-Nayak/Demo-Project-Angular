<div class="row" style="margin-top: 150px">
  <div class="col-sm-4"></div>
  <div class="col-sm-3 col-sm-offset-3">
    <h3 style="text-align: center; background-color: #4aaf51; color: white">
      SKN PRIVATE
    </h3>
    <form class="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="d-flex flex-column">
          <input
            class="newSize"
            size="sm"
            name="name"
            type="text"
            placeholder="Enter your name"
            formControlName="name"
          />
          <span
            style="color: red"
            *ngIf="
              nameValidator && nameValidator.invalid && nameValidator.touched
            "
            >This field is invalid</span
          >
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            class="newSize"
            size="sm"
            name="mobile"
            type="number"
            placeholder="Enter your mobile"
            formControlName="mobile"
          />
          <span
            style="color: red"
            *ngIf="
              mobileValidator &&
              mobileValidator.invalid &&
              mobileValidator.touched
            "
            >This field is invalid</span
          >
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            class="newSize"
            size="sm"
            name="email"
            type="email"
            placeholder="Enter your email"
            formControlName="email"
          />
          <span
            style="color: red"
            *ngIf="
              emailValidator && emailValidator.invalid && emailValidator.touched
            "
            >This field is invalid</span
          >
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            size="sm"
            name="password"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <span
            style="color: red"
            *ngIf="
              passwordValidator &&
              passwordValidator.invalid &&
              passwordValidator.touched
            "
            >This field is invalid</span
          >
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <button
          style="
            width: 6rem;
            background-color: #4aaf51;
            color: white;
            border-color: #4aaf51;
          "
          [disabled]="signupForm.invalid"
        >
          Sign Up
        </button>
        <button
          style="
            width: 6rem;
            background-color: white;
            color: #4aaf51;
            border-color: #4aaf51;
            margin-left: 10px;
          "
          routerLink="/login"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
