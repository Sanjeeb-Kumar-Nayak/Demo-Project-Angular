<div class="row" style="margin-top: 200px">
  <div class="col-sm-4"></div>
  <div class="col-sm-3 col-sm-offset-3">
    <h3 style="text-align: center; background-color: #4aaf51; color: white">
      SKN PRIVATE
    </h3>
    <form
      class="loginForm"
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm.value)"
    >
      <div class="row">
        <div class="d-flex flex-column">
          <input
            size="sm"
            name="email"
            type="email"
            placeholder="Enter your email"
            ngModel
          />
          >
        </div>
      </div>
      <div class="row mt-1">
        <div class="d-flex flex-column">
          <input
            size="sm"
            name="password"
            type="password"
            placeholder="Enter your password"
            ngModel
          />
        </div>
      </div>
      <div style="text-align: right; margin-top: 10px">
        <a style="color: blueviolet; text-decoration: none">
          Forgot Password?
        </a>
      </div>
      <div class="row mt-3 justify-content-center">
        <button
          style="
            width: 5rem;
            background-color: #4aaf51;
            color: white;
            border-color: #4aaf51;
          "
        >
          Log In
        </button>
      </div>
      <div style="color: white; text-align: center; margin-top: 10px">
        Don't have account?
        <a
          routerLink="/signup"
          style="color: orange; margin-left: 5px; text-decoration: none"
        >
          Sign Up
        </a>
      </div>
    </form>
  </div>
</div>
